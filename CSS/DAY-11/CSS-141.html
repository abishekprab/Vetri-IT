<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            height: 200vh; /* Just to make the page scrollable */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sticky Sidebar</h2>
        <ul>
            <li><a href="#" style="color:white; text-decoration:none;">Home</a></li>
            <li><a href="#" style="color:white; text-decoration:none;">About</a></li>
            <li><a href="#" style="color:white; text-decoration:none;">Services</a></li>
            <li><a href="#" style="color:white; text-decoration:none;">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Main Content</h1>
        <p>Scroll down to see the sticky sidebar in action.</p>
    </div>
</body>
</html>
