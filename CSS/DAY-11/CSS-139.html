<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 50px; /* Ensure content is not overlapped by footer */
        }
        .content {
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>Some content goes here...</p>
    </div>
    <div class="footer">
        &copy; 2025 My Website | All Rights Reserved
    </div>
</body>
</html>
