<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 20px;
            margin: 10px 0;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Static Position Example</h2>
        <p>The following boxes are in the normal document flow.</p>
        <div class="box">Box 1 (Static)</div>
        <div class="box">Box 2 (Static)</div>
        <div class="box">Box 3 (Static)</div>
    </div>
</body>
</html>
