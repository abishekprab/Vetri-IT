<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
        }

        .close-btn {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background: crimson;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Modal Window</h2>
        <p>This is a centered modal using transform.</p>
        <button class="close-btn">Close</button>
    </div>
</body>
</html>
