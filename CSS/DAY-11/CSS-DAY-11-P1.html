<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        
        .navbar a:hover {
            background-color: #575757;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            height: 100vh;
            padding: 50px;
            text-align: center;
            font-size: 24px;
        }
        
        .section:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#section1">Home</a>
        <a href="#section2">About</a>
        <a href="#section3">Services</a>
        <a href="#section4">Contact</a>
    </div>
    
    <div id="section1" class="section">Home Section</div>
    <div id="section2" class="section">About Section</div>
    <div id="section3" class="section">Services Section</div>
    <div id="section4" class="section">Contact Section</div>
</body>
</html>
