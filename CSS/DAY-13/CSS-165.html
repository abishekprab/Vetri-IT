<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .footer {
                flex-direction: row;
                justify-content: center;
            }
            .footer a {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
