<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Nested Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: lightgray;
        }

        .content {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        @media (min-width: 768px) and (orientation: landscape) {
            body {
                background-color: lightblue;
            }
            .content {
                border: 2px solid blue;
                color: darkblue;
            }
        }

        @media (min-width: 1920px) {
            body {
                background-color: darkgray;
            }
            .content {
                border: 2px solid black;
                color: white;
                background-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Responsive Design with Nested Queries</h1>
        <p>Resize the browser window or change device orientation to see style changes.</p>
    </div>
</body>
</html>
