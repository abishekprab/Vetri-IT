<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .gallery {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(1, 1fr); /* Default to 1 column */
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            padding: 10px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Mobile view */
        @media (max-width: 599px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Tablet view */
        @media (min-width: 600px) and (max-width: 1023px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop view */
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="product">
            <img src="forest--image.jpg" alt="Product 1">
            <h3>Product 1</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 2">
            <h3>Product 2</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 3">
            <h3>Product 3</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 4">
            <h3>Product 4</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 5">
            <h3>Product 5</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 6">
            <h3>Product 6</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 7">
            <h3>Product 7</h3>
        </div>
        <div class="product">
            <img src="forest--image.jpg" alt="Product 8">
            <h3>Product 8</h3>
        </div>
    </div>
</body>
</html>
