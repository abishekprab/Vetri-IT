<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        /* Desktop: Display in a row */
        @media (min-width: 1024px) {
            .container {
                flex-wrap: nowrap;
            }
        }
        
        /* Tablet: Display in two rows */
        @media (max-width: 1024px) {
            .container {
                flex-wrap: wrap;
            }
        }
        
        /* Mobile: Stack vertically */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"><b>Card 1</b> <br> Content of Card 1 </div>
        <div class="card"><b>Card 2</b> <br> Content of Card 2 </div>
        <div class="card"><b>Card 3</b> <br> Content of Card 3 </div>
    </div>
</body>
</html>
