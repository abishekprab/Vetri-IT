<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .sidebar {
            grid-column: 1 / 2;
            grid-row: 1 / 4;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .main-content {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .footer {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation links go here.</p>
    </div>
    <div class="main-content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </div>
    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>
</html>
