<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar content content"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            width: 80%;
            height: 80vh;
        }
        .header {
            grid-area: header;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            background: #ddd;
            padding: 20px;
        }
        .content {
            grid-area: content;
            background: #fff;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
