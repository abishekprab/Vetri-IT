<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 90%;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .gallery .wide {
            grid-column: span 2;
        }
        .gallery .tall {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="" alt="Photo 1">
        <img src="https://via.placeholder.com/300" alt="Photo 2" class="wide">
        <img src="" alt="Photo 3">
        <img src="" alt="Photo 4" class="tall">
        <img src="" alt="Photo 5">
        <img src="" alt="Photo 6" class="wide">
        <img src="" alt="Photo 7">
        <img src="" alt="Photo 8" class="tall">
    </div>
</body>
</html>
