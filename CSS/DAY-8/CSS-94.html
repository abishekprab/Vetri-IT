<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            flex-basis: 200px; /* Sets default width */
            flex-grow: 1; /* Allows items to grow if there is space */
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
