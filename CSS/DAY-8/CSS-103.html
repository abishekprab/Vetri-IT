<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        .card-content h3 {
            margin-bottom: 8px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #eee;
        }
        .card-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .card-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is a simple card layout using nested flex containers.</p>
        </div>
        <div class="card-footer">
            <span>More Info</span>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
