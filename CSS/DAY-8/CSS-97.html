<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox Layout</title>
    <style>
        /* Outer container: Horizontal Layout */
        .outer-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Individual Boxes inside Outer Container */
        .box {
            width: 30%;
            background-color: #3498db;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Inner container: Vertical Layout */
        .inner-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Inner Boxes */
        .inner-box {
            background-color: #2ecc71;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <div class="box">Box 1</div>

        <div class="box inner-container">
            <div class="inner-box">Inner Box 1</div>
            <div class="inner-box">Inner Box 2</div>
            <div class="inner-box">Inner Box 3</div>
        </div>

        <div class="box">Box 3</div>
    </div>

</body>
</html>
