<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            width: calc(33.333% - 20px); /* Three items per row */
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* Two items per row */
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* One item per row */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="" alt="Image 1"></div>
        <div class="gallery-item"><img src="" alt="Image 2"></div>
        <div class="gallery-item"><img src="" alt="Image 3"></div>
        <div class="gallery-item"><img src="" alt="Image 4"></div>
        <div class="gallery-item"><img src="" alt="Image 5"></div>
        <div class="gallery-item"><img src="" alt="Image 6"></div>
    </div>
</body>
</html>
