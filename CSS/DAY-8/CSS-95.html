<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Flex Items</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .item {
            background: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex: 1;
        }
        /* Reordering items */
        .item1 { order: 3; } /* Moves to the third position */
        .item2 { order: 1; } /* Moves to the first position */
        .item3 { order: 2; } /* Moves to the second position */
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
