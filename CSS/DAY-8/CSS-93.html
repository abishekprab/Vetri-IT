<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Shrink Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .box {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            flex: 1;
        }
        .no-shrink {
            flex-shrink: 0;
            background: #e74c3c;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Item 1</div>
        <div class="box no-shrink">Item 2 (No Shrink)</div>
        <div class="box">Item 3</div>
    </div>
</body>
</html>
