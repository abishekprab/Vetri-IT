<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
            min-width: 250px;
            flex-grow: 1;
        }

        .feature:nth-child(2) {
            flex-grow: 2; /* Second feature takes up more space */
        }

        .feature img {
            align-self: center; /* Vertically align icons */
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .features-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <section class="features-container">
        <div class="feature">
            <img src="feature1.png" alt="Feature 1">
            <h3>Fast Performance</h3>
            <p>Experience lightning-fast load times.</p>
        </div>
        <div class="feature">
            <img src="feature2.png" alt="Feature 2">
            <h3>Secure Platform</h3>
            <p>Enhanced security to protect your data.</p>
        </div>
        <div class="feature">
            <img src="feature3.png" alt="Feature 3">
            <h3>Easy Integration</h3>
            <p>Seamless integration with your tools.</p>
        </div>
    </section>

</body>
</html>
