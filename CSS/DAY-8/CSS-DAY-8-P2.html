<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .featured-product {
            flex-grow: 2;
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">Our Products</h2>
        <div class="product-grid">
            <div class="product-card featured-product">
                <img src="placeholder.jpg" alt="Featured Headphones">
                <div class="product-title">Featured Headphones</div>
                <div class="product-description">High-quality sound with noise cancellation.</div>
                <div class="product-price">₹199</div>
            </div>
            <div class="product-card">
                <img src="placeholder.jpg" alt="Wireless Earbuds">
                <div class="product-title">Wireless Earbuds</div>
                <div class="product-description">Compact and powerful sound.</div>
                <div class="product-price">₹799</div>
            </div>
            <div class="product-card">
                <img src="placeholder.jpg" alt="Smart Watch">
                <div class="product-title">Smart Watch</div>
                <div class="product-description">Track fitness and notifications.</div>
                <div class="product-price">₹1999</div>
            </div>
        </div>
    </div>
</body>
</html>
