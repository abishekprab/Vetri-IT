<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Progress Bar</title>
 <style>
 .progress-container {
 width: 100%;
 background: #ddd;
 border-radius: 5px;
 overflow: hidden;
 margin: 20px 0;
 }
 .progress-bar {
 width: 0%;
 height: 20px;
 background: #4caf50;
 animation: fillProgress 2s ease-in-out forwards;
 }
 @keyframes fillProgress {
 to {
 width: 100%;
 }
 }
 </style>
</head>
<body>
 <div class="progress-container">
 <div class="progress-bar"></div>
 </div>
</body>
</html>
