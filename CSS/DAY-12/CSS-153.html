<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Slide Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 100px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text {
            position: absolute;
            bottom: -30px;
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            transform: translateY(20px);
        }
        .container:hover .text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text">Hover Me!</span>
    </div>
</body>
</html>
