<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Slide</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .text {
            position: absolute;
            left: -100%;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .container:hover .text {
            left: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text">Hover Me!</span>
    </div>
</body>
</html>
