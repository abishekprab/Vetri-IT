<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: 400px;
            height: 100px;
            overflow: hidden;
            text-align: center;
        }

        .carousel-text {
            position: absolute;
            width: 100%;
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            animation: fadeAnimation 9s infinite;
        }

        .carousel-text:nth-child(1) { animation-delay: 0s; }
        .carousel-text:nth-child(2) { animation-delay: 3s; }
        .carousel-text:nth-child(3) { animation-delay: 6s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-text">Welcome to our site!</div>
        <div class="carousel-text">Enjoy amazing features</div>
        <div class="carousel-text">Contact us for more!</div>
    </div>
</body>
</html>
