<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out on Click</title>
    <style>
        .fade-box {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .fade-box.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="fade-box">
        Click to Fade Out
    </div>
</body>
</html>
