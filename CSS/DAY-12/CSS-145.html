<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Scale Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
</body>
</html>
