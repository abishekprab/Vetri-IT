<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            text-align: center;
        }
        .hero {
            position: relative;
            height: 400px;
            background: url('') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        .destinations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px 20px;
        }
        .destination {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .destination:hover img {
            transform: scale(1.1);
        }
        .testimonials {
            padding: 40px 20px;
            background: #fff;
        }
        .testimonial-card {
            background: #f9f9f9;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Explore the World with Us</h1>
    </div>
    
    <section class="destinations">
        <div class="destination"><img src="" alt="Paris"></div>
        <div class="destination"><img src="" alt="Bali"></div>
        <div class="destination"><img src="" alt="New York"></div>
        <div class="destination"><img src="" alt="Tokyo"></div>
    </section>
    
    <section class="testimonials">
        <div class="testimonial-card">"Amazing experience! Highly recommend this agency." - John Doe</div>
        <div class="testimonial-card">"Best trip ever! Smooth and well-planned." - Jane Smith</div>
        <div class="testimonial-card">"Fantastic service and unforgettable places." - Mark Wilson</div>
    </section>
</body>
</html>
