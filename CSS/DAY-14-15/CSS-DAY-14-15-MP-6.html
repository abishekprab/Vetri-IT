<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: #fff;
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #fff;
            margin-left: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
        .blog-post h2 {
            font-size: 24px;
            color: #444;
        }
        .blog-post p {
            line-height: 1.6;
        }
        .comment-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
        }
        .comment-section input, .comment-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-section button {
            background: #444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-section button:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li>Technology</li>
                <li>Travel</li>
                <li>Food</li>
                <li>Fashion</li>
                <li>Health</li>
            </ul>
        </aside>
        <main class="content">
            <h1>My Personal Blog</h1>
            <article class="blog-post">
                <h2>Blog Post Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec turpis vel ligula egestas aliquam.</p>
            </article>
            <section class="comment-section">
                <h2>Leave a Comment</h2>
                <input type="text" placeholder="Your Name">
                <textarea rows="4" placeholder="Your Comment"></textarea>
                <button type="submit">Submit</button>
            </section>
        </main>
    </div>
</body>
</html>
