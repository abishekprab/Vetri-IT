<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            position: relative;
            text-align: center;
            color: Red;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px 20px;
        }
        .membership-plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .plan {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            backdrop-filter: blur(10px);
        }
        .plan h3 {
            margin-bottom: 10px;
        }
        .plan p {
            margin-bottom: 15px;
        }
        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop>
            <!-- <source src="gym html video.mp4" type="video/mp4">  -->
            <img src="gym-image.jpg" alt="Background Image">
        </video>
    </div>
    <div class="content">
        <h1>Welcome to Our Fitness Studio</h1>
        <p>Join us to achieve your fitness goals with expert guidance.</p>
        <div class="membership-plans">
            <div class="plan">
                <h3>Basic Plan</h3>
                <p>$20/month</p>
                <p>Access to gym & basic classes</p>
            </div>
            <div class="plan">
                <h3>Premium Plan</h3>
                <p>$40/month</p>
                <p>Includes personal trainer & advanced classes</p>
            </div>
            <div class="plan">
                <h3>Elite Plan</h3>
                <p>$60/month</p>
                <p>All access + nutrition plan</p>
            </div>
        </div>
    </div>
    <a href="#" class="fixed-button">Sign Up Now</a>
</body>
</html>
