<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .pricing-plan {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .pricing-plan:hover {
            transform: scale(1.05);
        }

        .best-plan {
            background: #ff9800;
            color: white;
            position: relative;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .plan-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .features {
            list-style: none;
            margin-bottom: 20px;
        }

        .features li {
            padding: 5px 0;
            transition: color 0.3s;
        }

        .pricing-plan:hover .features li {
            color: #ff9800;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff9800;
        }

        @media (max-width: 900px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <h2 class="plan-title">Basic</h2>
            <p class="price">	₹899/month</p>
            <ul class="features">
                <li>10GB Storage</li>
                <li>1 User</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
        
        <div class="pricing-plan best-plan">
            <h2 class="plan-title">Best Plan</h2>
            <p class="price">	₹1299/month</p>
            <ul class="features">
                <li>50GB Storage</li>
                <li>5 Users</li>
                <li>Priority Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
        
        <div class="pricing-plan">
            <h2 class="plan-title">Premium</h2>
            <p class="price">	₹1599/month</p>
            <ul class="features">
                <li>200GB Storage</li>
                <li>Unlimited Users</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
    </div>
</body>
</html>
