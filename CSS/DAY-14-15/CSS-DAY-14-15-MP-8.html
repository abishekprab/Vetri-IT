<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art & Animations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; font-family: Arial, sans-serif; background: skyblue; }
        
        /* Parallax Scrolling */
        .parallax {
            position: relative;
            height: 100vh;
            
            background-attachment: fixed;
        }
        
        /* Sun Illustration */
        .sun {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 80px;
            height: 80px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        /* Bouncing Ball */
        .ball {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-150px); }
        }
        
        /* Rotating Cube */
        .cube {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            animation: rotateCube 3s infinite linear;
        }
        @keyframes rotateCube {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Ground & Trees Illustration */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: green;
        }
        .tree {
            position: absolute;
            bottom: 100px;
            width: 40px;
            height: 100px;
            background: brown;
        }
        .tree:before {
            content: "";
            position: absolute;
            top: -50px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: darkgreen;
            border-radius: 50%;
        }
        .tree1 { left: 10%; }
        .tree2 { left: 40%; }
        .tree3 { left: 70%; }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="sun"></div>
    </div>
    <div class="ball"></div>
    <div class="cube"></div>
    <div class="ground">
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="tree tree3"></div>
    </div>
</body>
</html>
