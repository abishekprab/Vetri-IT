<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        nav {
            background: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover, .menu a.active {
            background: #555;
            border-radius: 5px;
        }

        /* Dropdown Styles */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            min-width: 150px;
            display: none;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-menu a {
            padding: 10px;
            transition: 0.3s;
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            transition: 0.3s;
        }

        #menu-checkbox {
            display: none;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .menu li {
                text-align: center;
            }

            .menu a {
                padding: 10px;
            }

            .menu-toggle {
                display: flex;
            }

            #menu-checkbox:checked + .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MyLogo</div>
        <label for="menu-checkbox" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <input type="checkbox" id="menu-checkbox">
        <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Services â–¾</a>
                <div class="dropdown-menu">
                    <a href="#">Web Design</a>
                    <a href="#">SEO</a>
                    <a href="#">Marketing</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
