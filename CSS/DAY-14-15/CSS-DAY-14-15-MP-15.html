<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, #4a90e2, #004d99);
            color: white;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .countdown {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Registration Form */
        .registration {
            background: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .registration h2 {
            margin-bottom: 15px;
        }

        .registration input, .registration button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .registration button {
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .registration button:hover {
            background: #004d99;
        }

        /* Speaker Cards */
        .speakers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .speaker-card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .speaker-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .speaker-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .speaker-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .speaker-card p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Tech Summit 2025</h1>
        <p>Join us for an exclusive event featuring top industry speakers.</p>
        <div class="countdown">Event starts in: 10 days 5 hrs 30 mins</div>
    </div>

    <!-- Registration Form -->
    <div class="registration">
        <h2>Register Now</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number">
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Speaker Cards -->
    <div class="speakers">
        <div class="speaker-card">
            <img src="" alt="Speaker">
            <h3>John Doe</h3>
            <p>AI & Machine Learning Expert</p>
        </div>
        <div class="speaker-card">
            <img src="" alt="Speaker">
            <h3>Jane Smith</h3>
            <p>Cybersecurity Specialist</p>
        </div>
        <div class="speaker-card">
            <img src="" alt="Speaker">
            <h3>Emily Johnson</h3>
            <p>Cloud Computing Guru</p>
        </div>
    </div>

</body>
</html>
