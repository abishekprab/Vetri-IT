<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 80px 20px 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.3s;
        }
        .gallery a {
            display: block;
            overflow: hidden;
        }
        .gallery a:hover img {
            filter: grayscale(100%) blur(2px);
            transform: scale(1.1);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }
        .lightbox:target {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Photography Portfolio</h2>
    </nav>
    <div class="gallery">
        <a href="#img1"><img src="sunset.png" alt="Image 1"></a>
        <a href="#img2"><img src="sunset.png" alt="Image 2"></a>
        <a href="#img3"><img src="sunset.png" alt="Image 3"></a>
        <a href="#img4"><img src="sunset.png" alt="Image 4"></a>
    </div>
    
    <div id="img1" class="lightbox">
        <a href="#"><img src="sunset.png" alt="Image 1"></a>
    </div>
    <div id="img2" class="lightbox">
        <a href="#"><img src="sunset.png" alt="Image 2"></a>
    </div>
    <div id="img3" class="lightbox">
        <a href="#"><img src="sunset.png" alt="Image 3"></a>
    </div>
    <div id="img4" class="lightbox">
        <a href="#"><img src="sunset.png" alt="Image 4"></a>
    </div>
</body>
</html>
