<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        nav {
            background: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 2em;
        }
        #projects {
            padding: 50px;
            text-align: center;
        }
        .project-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background: #ddd;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.1);
        }
        #skills {
            padding: 50px;
            text-align: center;
            background: #f9f9f9;
        }
        .skills-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .skill {
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        #contact {
            padding: 50px;
            text-align: center;
            background: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="hero">
        <h1>Welcome to My Portfolio</h1>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Python</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
