<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="" alt="Gallery Image 1">
        <img src="" alt="Gallery Image 2">
        <img src="" alt="Gallery Image 3">
        <img src="" alt="Gallery Image 4">
        <img src="" alt="Gallery Image 5">
        <img src="" alt="Gallery Image 6">
        <img src="" alt="Gallery Image 7">
        <img src="" alt="Gallery Image 8">
        <img src="" alt="Gallery Image 9">
    </div>
</body>
</html>
