<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
        }

        .card p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>Some description about the card.</p>
        </div>
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 2</h3>
            <p>Some description about the card.</p>
        </div>
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 3</h3>
            <p>Some description about the card.</p>
        </div>
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 4</h3>
            <p>Some description about the card.</p>
        </div>
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 5</h3>
            <p>Some description about the card.</p>
        </div>
        <div class="card">
            <img src="" alt="Card Image">
            <h3>Card Title 6</h3>
            <p>Some description about the card.</p>
        </div>
    </div>
</body>
</html>
