<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            height: 100vh;
            gap: 10px;
        }

        .sidebar {
            grid-area: sidebar;
            background: #222;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .header {
            grid-area: header;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .main {
            grid-area: main;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .widget {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="header">
            <h2>Welcome to the Dashboard</h2>
        </div>
        <div class="main">
            <div class="widget">ðŸ“Š Sales Report</div>
            <div class="widget">ðŸ‘¤ User Statistics</div>
            <div class="widget">ðŸ’° Revenue</div>
        </div>
    </div>
</body>
</html>
