<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .box {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Wide Column</div>
        <div class="box">Narrow Column 1</div>
        <div class="box">Narrow Column 2</div>
    </div>
</body>
</html>
