<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .footer ul li {
            display: inline;
        }
        .footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .footer ul li a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .footer ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
