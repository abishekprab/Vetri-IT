<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flexbox Image Gallery</title>
 <style>
 body {
 margin: 0;
 font-family: Arial, sans-serif;
 background: #f3f3f3;
 padding: 20px;
 }
 .gallery {
 display: flex;
 flex-wrap: wrap;
 gap: 10px;
 justify-content: center;
 }
 .gallery img {
 width: 200px;
 height: 150px;
 object-fit: cover;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 transition: transform 0.3s ease;
 }
 .gallery img:hover {
 transform: scale(1.1);
 }
 </style>
</head>
<body>
 <h1 style="text-align: center; margin-bottom: 20px;">Image Gallery</h1>
 <div class="gallery">
 <img src="#" alt="Image 1">
 <img src="#" alt="Image 2">
 <img src="#" alt="Image 3">
 <img src="#" alt="Image 4">
 <img src="#" alt="Image 5">
 </div>
</body>
</html>
